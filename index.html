<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/w.jpg" type="image/x-icon">
    <title></title>
</head>

<body>
    <section id="section">
        <h2>Address</h2>
        <form id="form">
            <div class="form-group">
                <label for="fName">First name:</label>
                <input type="text" id="fName" name="name" required>
            </div>
            <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone No:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">

                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </section>
    <section id="toDoList">
        <h2>To Do List</h2>
        <hr>
        <div id="toDoInput">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button type="submit">Add</button>
        </div>
        <div id="list">
          
          <!-- <p>Go shopping</p>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut quibusdam cupiditate laboriosam explicabo mollitia deleniti debitis numquam, eum, labore totam nobis voluptate nemo dicta ad amet. Veritatis similique asperiores aut.</p> -->
        </div>
    </section>

    <script src="./src/script.js"></script>

</body>

</html>
